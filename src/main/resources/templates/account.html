<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="../static/img/logo.svg" th:src="@{/img/logo.svg}" width="60" height="48" class="d-inline-block"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/profile}">Profile</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="collapse navbar-collapse justify-content-around" style="width:15%">
        <ul class="navbar-nav w-100 me-auto mb-2 mb-lg-0 d-flex justify-content-lg-around">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" th:href="@{/logout}">Log-out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid d-flex flex-column align-items-center p-5 bg-light">
    <h1 class="display-3">Profile Page</h1>
    <p class="blockquote"> <a style="font-weight:300">Poller by @altercolt</a></p>
</div>


<div class="container d-flex flex-column align-items-center p-5 ">
    <div class="container d-flex justify-content-evenly align-items-lg-center mb-5">

        <h1>Profile Information</h1>
        <a th:href="@{/profile/edit}"><button class="btn btn-primary">Edit Profile</button></a>
    </div>


    <table class="table table-striped" >
        <tbody class="text-xxl-center p-3">
        <tr>
            <th scope="row">Username</th>
            <td th:text="${profile.username}"></td>
        </tr>
        <tr>
            <th scope="row">Firstname</th>
            <td th:text="${profile.firstname}"></td>
        </tr>
        <tr>
            <th scope="row">Lastname</th>
            <td th:text="${profile.lastname}"></td>
        </tr>
        <tr>
            <th scope="row">Birthdate</th>
            <td th:text="${profile.birthDate.toString()}">07-03-2002</td>
        </tr>
        <tr>
            <th scope="row">Gender</th>
            <td th:text="${profile.gender}">Male</td>
        </tr>
        <tr>
            <th scope="row">Group</th>
            <td th:text="${profile.group.name}">IT-1907</td>
        </tr>

        </tbody>
    </table>

    <h1 class="text-center display-6 mb-5">Interests</h1>

    <ul class="list-group list-group-horizontal">
        <th:block th:each = "interest : ${profile.interests}">
            <li class="list-group-item" th:text="${interest.name}"></li>
        </th:block>
    </ul>


</div>




</body>
</html>
